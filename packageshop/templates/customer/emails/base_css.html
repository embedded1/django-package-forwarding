{% load i18n %}
{% load staticfiles %}
{% load url from future %}


<html>
<head>
  <title>
      {% block title %}
      {% endblock %}
  </title>
</head>
<body>
    <div style="margin:0;padding:0;background:#f4f4f4" marginheight="0" marginwidth="0" link="398bce" bgcolor="#f4f4f4">
    <table style="background:#f4f4f4;border-spacing:0;" width="100%" height="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f4f4f4">
        <tbody>
            <tr>
                <td style="border-collapse: collapse;">
                    <table style="width:100%;max-width:600px;border-spacing:0;{% if no_display %}display:none{% endif %}" cellspacing="0" cellpadding="0" border="0" align="center">
                        <tbody>
                            <tr>
                                <td height="72" style="font-size:0;line-height:0;border-collapse:collapse;">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>

                    <table style="width: 100%;max-width: 600px;background:#ffffff;border:1px solid #e5e5e5;border-spacing:0;" width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                        <tbody>
                            <tr>
                                <td style="border-collapse: collapse;">
                                </td>
                            </tr>
                            <tr>
                                <td style="border-bottom:1px solid #e5e5e5;border-collapse:collapse;">
                                    <table style="border-spacing:0;" width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td style="padding:30px;font-family:sans-serif;font-size:15px;line-height:25px;color:#333;border-collapse:collapse;"><h2 {% block header_style %}{% endblock %}>{% block header %}{% endblock %}</h2>
                                                    {% block body %}{% endblock %}
                                                    {% block footer %}
                                                        <p style="margin-top:20px">
                                                            {% trans "Cheers," %}<br/>
                                                            {% trans "The USendHome Team" %}
                                                        </p>
                                                    {% endblock %}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table width="100%" style="border-spacing:0;{% if no_display %}display:none{% endif %}" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tbody><tr>
                      <td style="text-align:center;padding:20px 0px 5px;font-family:Helvetica,Arial,sans-serif;font-size:12px;line-height:18px;color:#888888;border-collapse:collapse;">
                        &copy; <a style="color:#888888;text-decoration:none;" target="_blank" href="{{ site }}{% url 'promotions:home' %}">USendHome</a><br>
                      </td>
                    </tr>
                    <tr>
                      <td style="text-align:center;padding:10px 0px 20px 0px;font-family:sans-serif;font-size:12px;line-height:18px;color:#888888;border-collapse:collapse;">
                      </td>
                    </tr>
                    </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
