{% load i18n %}

<div class="modal modal-cp fade" id="deleteAddress{{ address.pk }}Modal" tabindex="-1" role="dialog" aria-labelledby="deleteAddress{{ address.pk }}ModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	 <div class="modal-content">
	   <div class="modal-header">
			<h4 class="modal-title" id="deleteAddress{{ address.pk }}ModalLabel">{% trans "Are you sure you want to delete this address?" %}</h4>			
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	   </div>
	   <div class="modal-body" id="deleteAddress{{ address.pk }}ModalBody"></div>
	   <div class="modal-footer">
			<button type="button" class="btn btn-primary btn-save modalFormSubmit">{% trans "Delete" %}</button>					
	   </div>
	 </div>
	</div>
</div>
